<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sapphire Slashies</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="bg-white dark:bg-gray-800">
			<nav class="bg-white dark:bg-gray-800">
				<div class="container p-6 mx-auto">
					<a
						class="
							block
							text-2xl
							font-bold
							text-center text-gray-800
							dark:text-white
							lg:text-3xl
							hover:text-gray-700
							dark:hover:text-gray-300
						"
						href="#"
						>Sapphire Slashies Homepage</a
					>
				</div>
			</nav>

			<div class="container flex flex-col px-6 py-4 mx-auto space-y-6 md:h-128 md:py-16 md:flex-row md:items-center md:space-x-6">
				<div class="flex flex-col items-center w-full md:flex-row md:w-1/2">
					<div class="max-w-lg md:mx-12 md:order-2">
						<h1 class="text-3xl font-medium tracking-wide text-gray-800 dark:text-white md:text-4xl">
							Slashies bot for Sapphire Discord server
						</h1>
						<p class="mt-4 text-gray-600 dark:text-gray-300">
							You've found the landing page of the <a href="https://github.com/sapphiredev/">Sapphire</a> Slashies Discord bot. There is
							nothing here, as this is merely a frontend for the serverless function.
						</p>
						<div class="mt-6">
							<a
								href="https://github.com/sapphiredev"
								class="
									block
									px-3
									py-2
									font-semibold
									text-center text-white
									transition-colors
									duration-200
									transform
									bg-blue-500
									rounded-md
									md:inline
									hover:bg-blue-400
								"
								>Back to GitHub</a
							>
						</div>
					</div>
				</div>

				<div class="flex items-center justify-center w-full h-96 md:w-1/2">
					<img class="object-cover w-full h-full max-w-2xl rounded-md" src="https://github.com/sapphiredev.png" alt="sapphire logo" />
				</div>
			</div>
		</header>
	</body>
</html>
